<div class="prop-bar">
    <div class="prop-icon" *ngFor="let prop of bar">
        <svg xmlns="http://www.w3.org/2000/svg" [attr.viewBox]=prop.viewBox><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path [attr.d]="prop.d"/></svg>
        <div class="text">
            <h4>{{prop.title}}</h4>
            <p>{{prop.description}}</p>
        </div>
    </div>
</div>
